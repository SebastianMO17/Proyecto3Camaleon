<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style2.css">
	<title>Background Camaleon</title>
 <script>
 	function color()
 	{
 		var numaleatorio1=0;
 		var numaleatorio2=0;
 		var numaleatorio3=0;
 		 var codigoRGB="";

 		 numaleatorio1= Math.floor(Math.random()*255);
 		  numaleatorio2= Math.floor(Math.random()*255);
 		   numaleatorio3= Math.floor(Math.random()*255);
 		   codigoRGB="rgb("+numaleatorio1+","+numaleatorio2+","+numaleatorio3+")";
 		document.body.style.backgroundColor=codigoRGB;
 		//"rgb(0,0,255)";
 	}
 </script>
</head>
<body>

	<div class="container">
<p>Background color:Red</p>
<input type="button" value="CLICK ME" onclick="color()">
</div>


</body>
</html>
